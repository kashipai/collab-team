
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html>

<head>
<meta charset="ISO-8859-1">
<title>Details</title>
</head>
<body>
	<div align="center">
	    
		<h1>People Details</h1>
	
    <a href="/new">ADD Person</a>
		
		<table border="1" cellpadding="5" cellspacing="5">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="per : ${listPerson}">
					<td th:number="${per.id}">id</td>
					<td th:text="${per.name}">name</td>
					<td th:number="${per.age}">age</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
